<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card-header" src="images/illustration-hero.svg" alt="Dancer listing music with headphones" />
        <div class="card-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="card-plan">
            <div class="img-plus-plan">
              <img src="images/icon-music.svg" alt="Circular icon with a note" />
              <div class="card-plan-description">
                <div>
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
            </div>
            <a href="#" >Change</a>
          </div>    
          <div class="card-actions">
            <div class="button payment-button">Proceed to Payment</div>
            <div class="button cancel-button">Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gyurisc">Krisztian Gyuris</a>.
    </div>
  </footer>
</body>
</html>
